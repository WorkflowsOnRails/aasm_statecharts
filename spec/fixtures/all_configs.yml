# see hOpts in def output( hOpts = {} ) in graphviz.rb
graph_style:
  use:        # the graphviz program to use.  one of:  "dot", "neato", "twopi", "fdp", "circo", "sfdp"
  path:       # path to the program to use
  errors:     # DOT error level (default 1)
                  #   * 0 = Error + Warning
                  #   * 1 = Error
                  #   * 2 = none
  extlib:     # external library to use (will be passed to the program with the '-l' option
  scale:      # Scale input by 'v' (=72)
  inverty:    # Invert y coordinate in output
  no_layout:  # No layout mode 'v' (=1)
  reduce:     # Reduce graph
  Lg:         # don't use grid
  LO:         # use old attractive force
  Ln:         # Set number of iterations to i
  LU:         # Set unscaled factor to i
  LC:         # Set overlap expansion factor to v
  LT:         # Set temperature (temperature factor) to v
  nothugly:   # not hugly option. format must be 'svg' (requires ruby-xslt or libxslt-ruby)
  
